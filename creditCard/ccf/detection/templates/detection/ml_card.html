{% extends 'detection/base.html' %}

{% block content %}
{% load static %}
          <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form action="" method="post">
              	{% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name on card</label>
                  <input type="text" name="name" class="form-control" id="name" data-rule="minlen:3" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                <div class="form-group col-md-6">
                  <label for="name">CVV code</label>
                  <input type="text" class="form-control" name="cvv" id="cvv" data-rule="cvv" data-msg="Please enter a valid code" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <label for="name">Card Number</label>
                <input type="text" class="form-control" name="cno" id="cno" data-rule="minlen:4" data-msg="Please enter at least 16 chars of subject" />
                <div class="validate"></div>
              </div>


              <div class="text-center"><button type="submit" class="btn btn-info" name="sent_ml">Pay</button></div>

              <br>
                <div class="container">

                  {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                        </button>
                </div>
                {% endfor %}
                  {% endif %}
                </div>
            </form>


</div>

{% endblock content %}
